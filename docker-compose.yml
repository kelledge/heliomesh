services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /workspace
    tty: true
    stdin_open: true
    ports:
      - 8080:8080
    volumes:
      - .:/workspace
      - dev-cache:/root/.cache
    environment:
      HELIOMESH_BUILD_DIR: /workspace/build
    command: /bin/bash

volumes:
  dev-cache:

