name: xiao-harbor-breeze-60lm

permissions:
  contents: write
  checks: write
  statuses: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
    paths:
      - 'projects/xiao-harbor-breeze-60lm/**'
    tags:
      - 'xiao-harbor-breeze-60lm/v*'
  pull_request:
    branches:
      - main
    paths:
      - 'projects/xiao-harbor-breeze-60lm/**'

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      COMPOSE_PROJECT_NAME: heliomesh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: dev
          load: true
          tags: heliomesh_dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Project Assets
        run: docker compose run --rm dev make -C projects/xiao-harbor-breeze-60lm clean build

      - name: Build MkDocs site
        run: docker compose run --rm dev mkdocs build # TODO: extract step to project-local automation

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: build/xiao-harbor-breeze-60lm/reports/*.xml

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: xiao-harbor-breeze-60lm-reports
          path: build/xiao-harbor-breeze-60lm/reports/**

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: xiao-harbor-breeze-60lm-documentation
          path: build/xiao-harbor-breeze-60lm/documentation/**

      - name: Upload JLCPCB
        uses: actions/upload-artifact@v4
        with:
          name: xiao-harbor-breeze-60lm-jlcpcb
          path: build/xiao-harbor-breeze-60lm/manufacture/jlcpcb/**

      - name: Upload GitHub Pages artifact
        id: gh_pages_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy_pages:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.gh_pages_artifact.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: gh_pages_artifact
        uses: actions/deploy-pages@v4

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/xiao-harbor-breeze-60lm/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Zip Artifacts for Release
        run: |
          cd release-artifacts
          for dir in */; do
            zip -r "${dir%/}.zip" "$dir"
          done

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ endsWith(github.ref_name, '-rc') }}
          files: release-artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}